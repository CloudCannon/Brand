<header>
	<h1><a href="http://cloudcannon.com"><img width="100" height="69" src="/img/logo.svg" alt="CloudCannon"></a><br> Branding</h1>

	<nav>
		<ul>
			<li class="nav-item top-level {% if page.url == '/' %}current{% endif %}">
				<a href="/">Welcome {{ url }}</a>
			</li>

			{% for item in site.collections %}
				{% assign collection = item[1] %}
				{% if collection.output %}
					<li class="nav-item top-level {% if page.url contains collection.active_prefix %}current{% endif %}">
						{% assign items = collection.docs | sort: 'order' %}
						<a href="{{ items.first.url }}">{{ collection.title }}</a>
						{% include secondary-nav-items.html items=items %}
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
