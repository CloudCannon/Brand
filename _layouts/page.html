---
layout: default
---

<header>
	<h2>{{ page.title }}</h2>
</header>

<section>{{ content }}</section>

{% for collection in site.collections %}
	<section>
		<h4>{{ collection.title }}</h4>
		{% assign items = collection.docs | sort: 'order' %}
		{% for item in items %}
			{{ item.content | markdownify }}
		{% endfor %}
	</section>
{% endfor %}
