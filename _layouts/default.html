<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Muli:400,400italic,600,600italic,700,700italic|Inconsolata:400,700">
		<link rel="stylesheet" href="/css/screen.css">

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="shortcut icon" type="image/png" sizes="128x128" href="/favicon-128x128.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#407afc">
		<meta name="theme-color" content="#407afc">
	</head>

	<body>
		{{ content }}

		<script>
			function isTouchDevice() {
				return 'ontouchstart' in window || 'onmsgesturechange' in window;
			};

			if (!isTouchDevice()) {
				document.body.classList.add("no-touch");
			}
		</script>
	</body>
</html>
